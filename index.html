<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة بيرتي الحية</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        .map-overlay { position: absolute; top: 10px; right: 10px; z-index: 1000; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div class="map-overlay">
    <b>خريطة وصول بيرتي</b><br>
    جسر السويس، القاهرة
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // إحداثيات مركزية لمنطقة جسر السويس/النزهة
    var map = L.map('map').setView([30.1250, 31.3400], 15); 

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // إضافة أول نقطة نشاط (تجربة)
    L.marker([30.1250, 31.3400]).addTo(map)
        .bindPopup('<b>مرحباً بك في بيرتي</b><br>نقطة الانطلاق الحية.')
        .openPopup();
</script>

</body>
</
html>
